        let currentIndex = 0;
        let userAnswers = [];
        let results = [];
        const app = document.getElementById('app');

        function goToStart() {
            currentIndex = 0;
            userAnswers = [];
            results = [];
            renderLanding();
        }

        function renderLanding() {
            app.innerHTML = `
        <div class="max-w-xl mx-auto py-20 text-center">
          <h1 class="text-4xl font-bold mb-6">Knowledge Assessment</h1>
          <button onclick="startQuiz()" class="bg-blue-600 text-white px-6 py-3 rounded-xl text-lg">Start</button>
        </div>
      `;
        }

        window.startQuiz = () => renderQuestion(currentIndex);

        function renderQuestion(index) {
            const q = dataset[index];
            app.innerHTML = '';

            const container = document.createElement('div');
            container.className = 'max-w-2xl mx-auto p-4';

            const progress = document.createElement('p');
            progress.className = 'text-sm text-gray-600 mb-2';
            progress.textContent = `Question ${index + 1} of ${dataset.length}`;
            container.appendChild(progress);

            if (q.image) {
                const img = document.createElement('img');
                img.src = `./images/${q.image}`;
                img.alt = 'Question Image';
                img.className = 'rounded-xl w-full object-cover mb-4';
                container.appendChild(img);
            }

            const questionText = document.createElement('h2');
            questionText.className = 'text-xl font-semibold mb-4';
            questionText.textContent = q.question; // q.text
            container.appendChild(questionText);

            const form = document.createElement('form');
            form.className = 'space-y-3 mb-4';
            let submitBtn;

            if (q.type === 'single-choice') {
                q.answers.forEach((a, i) => {
                    const label = document.createElement('label');
                    label.className = 'block';
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = 'answer';
                    input.value = i;
                    label.appendChild(input);
                    label.append(` ${a.text}`);
                    form.appendChild(label);
                });
            } else if (q.type === 'multiple-choice') {
                q.answers.forEach((a, i) => {
                    const label = document.createElement('label');
                    label.className = 'block';
                    const input = document.createElement('input');
                    input.type = 'checkbox';
                    input.name = 'answer';
                    input.value = i;
                    label.appendChild(input);
                    label.append(` ${a.text}`);
                    form.appendChild(label);
                });
            } else {
                const input = document.createElement('input');
                input.type = 'text';
                input.name = 'open-answer';
                input.placeholder = 'Type your answer here';
                input.className = 'w-full border rounded-lg px-3 py-2';
                form.appendChild(input);
            }

            submitBtn = document.createElement('button');
            submitBtn.type = 'submit';
            submitBtn.textContent = 'Submit';
            submitBtn.disabled = true;
            submitBtn.className = 'bg-blue-600 text-white px-4 py-2 rounded-lg disabled:opacity-50';
            form.appendChild(submitBtn);

            const reveal = document.createElement('div');
            reveal.className = 'mt-4 text-green-600 font-medium hidden';

            form.addEventListener('input', () => {
                if (q.type === 'open-ended') {
                    submitBtn.disabled = !form['open-answer'].value.trim();
                } else {
                    submitBtn.disabled = form.querySelectorAll('input:checked, input[type=radio]:checked').length === 0;
                }
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                let isCorrect = false;
                const correctAnswers = q.answers.map((a, i) => a.correct === 'y' ? i : null).filter(i => i !== null);

                if (q.type === 'single-choice') {
                    const selected = parseInt(form.answer.value);
                    userAnswers[index] = [selected];
                    isCorrect = correctAnswers.includes(selected);
                    q.answers.forEach((a, i) => {
                        const input = form.querySelector(`input[value='${i}']`);
                        if (a.correct === "y") input.parentElement.classList.add('bg-green-100');
                        else if (input.checked) input.parentElement.classList.add('bg-red-100');
                        input.disabled = true;
                    });
                } else if (q.type === 'multiple-choice') {
                    const selected = [...form.querySelectorAll('input:checked')].map(i => parseInt(i.value));
                    userAnswers[index] = selected;
                    isCorrect = selected.length === correctAnswers.length && selected.every(i => correctAnswers.includes(i));
                    q.answers.forEach((a, i) => {
                        const input = form.querySelector(`input[value='${i}']`);
                        if (a.correct === "y") input.parentElement.classList.add('bg-green-100');
                        else if (input.checked) input.parentElement.classList.add('bg-red-100');
                        input.disabled = true;
                    });
                } else {
                    const answer = form['open-answer'].value.trim().toLowerCase();
                    userAnswers[index] = answer;
                    //const correctAnswer = q.answers[0]?.text || '';
                    const correctAnswer = q.answers[0].text;
                    reveal.textContent = `Hint: ${correctAnswer}`;
                    reveal.classList.remove('hidden');
                    isCorrect = null; // Skip correctness check
                    form['open-answer'].disabled = true;
                }

                results[index] = isCorrect;
                submitBtn.disabled = true;
            });

            const nav = document.createElement('div');
            nav.className = 'flex justify-between pt-4';

            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous';
            prevBtn.className = 'text-blue-600 underline';
            prevBtn.disabled = index === 0;
            prevBtn.onclick = () => renderQuestion(index - 1);
            nav.appendChild(prevBtn);

            const nextBtn = document.createElement('button');
            nextBtn.textContent = index === dataset.length - 1 ? 'Finish' : 'Next';
            nextBtn.className = 'text-blue-600 underline';
            nextBtn.onclick = () => {
                if (index === dataset.length - 1) showSummary();
                else renderQuestion(index + 1);
            };
            nav.appendChild(nextBtn);

            container.appendChild(form);
            container.appendChild(reveal);
            container.appendChild(nav);

            app.appendChild(container);
        }

        function showSummary() {
            const correctCount = results.filter(r => r === true).length;
            const incorrectCount = results.filter(r => r === false).length;

            app.innerHTML = `
        <div class="max-w-xl mx-auto p-6 text-center">
          <h2 class="text-2xl font-bold mb-4">Quiz Summary</h2>
          <p class="mb-4">You got <strong>${correctCount}</strong> correct and <strong>${incorrectCount}</strong> incorrect.</p>
          <ul class="space-y-2">
            ${results.map((r, i) => r === false ? `<li><button class="text-blue-600 underline" onclick="renderQuestion(${i})">Review Question ${i + 1}</button></li>` : '').join('')}
          </ul>
        </div>
      `;
        }

        renderLanding();
    </script>
